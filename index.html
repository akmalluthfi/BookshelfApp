<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookshelf App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="m-0">Bookshelf</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- Header Section -->
        <div class="row my-3 align-items-center">
          <div class="col-12 col-sm-8 mb-3">
            <div class="d-flex align-items-center p-2 border rounded-3">
              <label for="search"><i class="bi bi-search fs-5"></i></label>
              <input
                type="text"
                class="m-0 p-0 ps-2"
                id="search"
                name="search"
                placeholder="Search your books..."
              />
            </div>
          </div>
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
            <button
              type="button"
              class="btn btn-indigo-500 w-100"
              data-bs-toggle="modal"
              data-bs-target="#modalAddBook"
            >
              Add New Book
            </button>
          </div>
        </div>

        <!-- Main Section -->
        <section class="row">
          <article class="col-12 col-md-6">
            <h2 class="text-indigo-500 mb-3">Unfinished Bookshelf</h2>
            <div id="unfinished-books"></div>
          </article>
          <article class="col-12 col-md-6">
            <h2 class="text-indigo-500 mb-3">Finished Bookshelf</h2>
            <div id="finished-books"></div>
          </article>
        </section>
      </div>
    </main>

    <footer>
      <h6 class="text-center p-3 m-0 text-white">
        Created with love by Akmal Luthfi
      </h6>
    </footer>

    <!-- Modal Add books -->
    <div
      class="modal fade"
      id="modalAddBook"
      tabindex="-1"
      aria-labelledby="modalAddBookLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form action="" method="get" id="addBook">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAddBookLabel">
                Add new Bookshelf
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" />
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-indigo-500">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Toast Add books -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Bootstrap</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>

    <!-- Modal Confirm -->
    <div
      class="modal fade"
      id="modalConfirmDelete"
      tabindex="-1"
      aria-labelledby="modalConfirmDeleteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalConfirmDeleteLabel">
              Delete Books
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5 class="text-center">
              Are you sure want to delete book with title
              "<strong>Akmal</strong>"
            </h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit  -->
    <div
      class="modal fade"
      id="modalEditBook"
      tabindex="-1"
      aria-labelledby="modalEditBookLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form action="">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEditBookLabel">Edit Book</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" />
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-indigo-500">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
